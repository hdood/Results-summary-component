<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <div class="result">
      <span class="header">Your Result</span>
      <div class="percentage">
        <span class="big">76</span>
        <span class="small">of 100</span>
      </div>
      <span class="great">Great</span>
      <p>You scored higher than 65% of the people who have token these tests.</p>
    </div>
    <div class="summary">
      <h3 >Summary</h3>
      <div class="chips">
        <div class="chip reaction">
            <div class="left">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <div class="right">
              <span >80&nbsp;</span><span class="percentage">/ 100</span>
            </div>
        </div>
        <div class="chip memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="right">
            <span >80&nbsp;</span><span class="percentage">/ 100</span>
          </div>
      </div>
      <div class="chip verbal">
        <div class="left">
          <img src="assets/images/icon-verbal.svg" alt="" srcset="">
          <span>Verbal</span>
        </div>
        <div class="right">
          <span >80&nbsp;</span><span class="percentage">/ 100</span>
        </div>
      </div>
      <div class="chip visual">
        <div class="left">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <div class="right">
          <span >80&nbsp;</span><span class="percentage">/ 100</span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
      </div>
    </div>
  </div>
</body>
</html>
